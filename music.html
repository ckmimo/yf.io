```html

<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>自动播放音乐</title>

<style>

body {

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

margin: 0;

background-color: #f0f0f0;

}

#playButton {

padding: 15px 30px;

font-size: 18px;

cursor: pointer;

}

</style>

</head>

<body>

<button id="playButton">点击播放音乐</button>

<audio id="backgroundMusic" loop>

<source src="M500003oRRNK2jIecr.mp3" type="audio/mpeg">

您的浏览器不支持音频元素。

</audio>

<script>

const audio = document.getElementById('backgroundMusic');

const playButton = document.getElementById('playButton');

// 尝试自动播放

audio.play().then(() => {

// 播放成功，隐藏按钮

playButton.style.display = 'none';

}).catch(error => {

// 自动播放失败，显示按钮让用户点击

console.log('自动播放失败，需要用户交互');

playButton.style.display = 'block';

playButton.addEventListener('click', () => {

audio.play();

playButton.style.display = 'none';

});

});

</script>

</body>

</html>
